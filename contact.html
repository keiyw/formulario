<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/skins/yellow.css" rel="stylesheet">

</head>

<body class="contact">
    

<div id="showSwitcher" class="styleSecondColor"><i class="fa fa-cog fa-spin"></i></div>
        </div>
  
</header>

<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
</section>
<section class="main-content revealator-slideup revealator-once revealator-delay1">
    <div class="container">
        <div class="row">
          
            <div class="col-12 col-lg-4">
                <h3 class="text-uppercase custom-title mb-0 ft-wt-600 pb-3">ENTRE EM CONTATO!</h3>
                <p class="open-sans-font mb-3">Faça seu orçamento com nossa equipe para que possamos levar seus produtos para as grandes cidades. Envie uma mensagem agora mesmo ou entre em contato através de nossas redes sociais!.</p>
                          
                </p>
            </div>
       
            <div class="col-12 col-lg-8">
                <form id="contactform" class="contactform" method="post" name="google-sheet">
                    <div class="contactform">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <input type="text" name="Name" placeholder="Nome" value="" required=""/>
                            </div>
                            <div class="col-12 col-md-4">
                                <input type="email" name="Email" placeholder="Email" value="" required=""/>
                            </div>
                            <div class="col-12">
                                <textarea name="Phone" placeholder="Mensagem" value="" required=""></textarea>
                                <button type="submit" onclick="clearForm()" name="submit" value="Login" class="btn btn-contact">Enviar</button>
                            </div>
                            <div class="col-12 form-message">
                                <span class="output_message text-center font-weight-600 text-uppercase"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Contact Form Ends -->
        </div>
    </div>

</section>
<!-- Template JS Files -->
<script src="js/jquery-3.5.0.min.js"></script>
<script src="js/styleswitcher.js"></script>
<script src="js/preloader.min.js"></script>
<script src="js/fm.revealator.jquery.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/classie.js"></script>
<script src="js/cbpGridGallery.js"></script>
<script src="js/jquery.hoverdir.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/custom.js"></script>
    
    <!--Google Sheets-->
<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbya38DcPJ8H1cvk28202fn64RXglsrfd6PD5a7ojv7XaYxzwH1f/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .catch(error => console.error('Error!', error.message))
            })
</script>

  
<script>
        function clearForm() {
            setTimeout(function () {
                document.getElementById("contactform").reset();
            }, 100);
        }

</script>

</body>


</html>
